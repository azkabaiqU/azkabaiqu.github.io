    <script>
        // navbar value saat di click
        document.querySelectorAll('.navbar-btn-value').forEach(button => {
            button.addEventListener('click', function () {
                // Hapus class  dari semua tombol
                document.querySelectorAll('.navbar-btn-value').forEach(btn => {
                    btn.classList.remove('bg-white-navbar-value');
                    btn.classList.remove('bg-white');
                    btn.classList.remove('bg-white/80');


                    btn.classList.add('hover:bg-white/50');


                });

                this.classList.add('bg-white-navbar-value');
                this.classList.add('bg-white');
                this.classList.remove('hover:bg-white/50');

                document.querySelectorAll('pindah-server').addEventListener('click',
                    function () {
                        // Hapus class blur dari semua tombol
                        document.querySelectorAll('.navbar-btn-value').forEach(btn => {
                            btn.classList.remove('bg-blur');
                        });

                        // Kembalikan efek blur pada tombol default
                        if (defaultButton) {
                            defaultButton.classList.add('bg-blur');
                        }
                    });

            });
        });
        const burgerButton = document.getElementById('burger-button');
        const navbarContainer = document.getElementById('navbar-container');

        burgerButton.addEventListener('click', function () {
            if (navbarContainer.classList.contains('-translate-x-full')) {
                navbarContainer.classList.remove('-translate-x-full');
                navbarContainer.classList.add('translate-x-0');
            } else {
                navbarContainer.classList.remove('translate-x-0');
                navbarContainer.classList.add('-translate-x-full');
            }
        });

        // btn value left
        document.querySelectorAll('.btn-img-nav').forEach(button => {
            button.addEventListener('click', function () {
                // Hapus class  dari semua tombol
                document.querySelectorAll('.btn-img-nav').forEach(btn => {
                    btn.classList.remove('bg-white');
                    btn.classList.add('hover:bg-white/50');

                });


                this.classList.add('bg-white');
                this.classList.remove('hover:bg-white/50');



            });
        });
    </script>
